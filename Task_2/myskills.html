<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #btn {
            background-color: rgb(5, 5, 21);
            color: white;
            text-align: center;
            border: 2px solid blue;
            border-radius: 500px;
            padding: 10px;
            font-size: 40px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <center><button id="btn">Skills</button></center>
    <br><br><br>

    <div class="image">
        <img src="new.PNG" alt="Your Image">
    </div>
</body>
</html>
